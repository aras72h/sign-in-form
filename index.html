<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <form class="form">
      <h1>Sign In</h1>
      <div>
        <label for="username"></label>
        <input type="email" id="username" placeholder="Email Address" required>
      </div>
      <div class="pass-container">
        <label for="password"></label>
        <input type="password" id="password" placeholder="Password" required>
        <i class="fa-regular fa-eye"></i>
        <!-- <img class="fa-regular fa-eye" src="icons/show.png"> -->
      </div>
      <input class="signin-btn" type="submit" value="Sign In">
      <!-- <button class="signin-btn" type="submit">Sign In</button> -->
      <a class="forgot-pass" href="#">Forgot your password?</a>
      <p class="no-account-text">Don't have an account?</p>
      <a class="btn" href="#">Create New Account</a>
    </form>
  </div>

  <script src="app.js"></script>
</body>

</html>
